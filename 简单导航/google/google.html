    var m = document.createElement('div');  
    m.innerHTML = msg;  
    m.style.cssText="width: 20%;opacity: 0.7;height: 30px;color: rgb(255, 255, 255);line-height: 30px;text-align: center;border-radius: 5px;position: fixed;top: 40%;left: 40%;z-index: 999999;background: rgb(0, 0, 0);font-size: 12px;";

    }, duration);  
}
