		<script>
			$(function(){
				var bCur = 0,
					$banner = $('.banners'),
					$b = $banner.find('li'),
					$bn = $banner.find('.btn-next'),
					$bp = $banner.find('.btn-prev'),
					$share = $('.share'),
					l = $b.size(),
					intervalID,
					timer = 5000,

				chgBanner = function(){
					clearTimeout(intervalID);
					$banner.find('.cur').fadeOut(500,'easeInOutQuad',function(){
						$(this).removeClass('cur');
						$b.eq(bCur).fadeIn(500,'easeInOutQuad')
						$b.eq(bCur).addClass('cur');
						startBanner();
					});
				},
				nextBanner = function(){
					bCur ++;
					if(bCur>l-1){
						bCur = 0;
					}
					chgBanner();
				},
				prevBanner = function(){
					bCur --;
					if(bCur<0){
						bCur = l-1;
					}
					chgBanner();
				},
				startBanner = function(){
					clearTimeout(intervalID);
					intervalID = setTimeout(nextBanner,timer);
				},

				setShare = function(){
					$share.hover(function(){
						$share.find('dd').animate({width:140+'px'},500,'easeOutExpo');
					},function(){
						$share.find('dd').animate({width:0+'px'},500,'easeOutExpo');
					});
				},
				setup = function(){
					$bn.click(nextBanner);
					$bp.click(prevBanner);
					chgBanner();
					setShare();
					startBanner();
				}
				$(window).load(setup);
			});
		</script>
